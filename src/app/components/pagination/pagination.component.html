<div class="row">
    <div class="pagination my-4">
        <div class="col-12 col-md-6">
            @if(page !== 0) {
            <button class="pagination-button" (click)="firstPage()">
                <svg [ngStyle]="{'transform': themeModeService.direction === 'rtl' ? 'rotate(180deg)' : 'rotate(360deg)'}"
                    width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M5.80474 0.862254C6.06509 1.1226 6.06509 1.54471 5.80474 1.80506L1.60948 6.00033L5.80474 10.1956C6.06509 10.4559 6.06509 10.878 5.80474 11.1384C5.54439 11.3987 5.12228 11.3987 4.86193 11.1384L0.195262 6.47173C-0.0650874 6.21138 -0.0650874 5.78927 0.195262 5.52892L4.86193 0.862254C5.12228 0.601905 5.54439 0.601905 5.80474 0.862254ZM11.1381 0.862255C11.3984 1.1226 11.3984 1.54471 11.1381 1.80506L6.94281 6.00033L11.1381 10.1956C11.3984 10.4559 11.3984 10.878 11.1381 11.1384C10.8777 11.3987 10.4556 11.3987 10.1953 11.1384L5.5286 6.47173C5.26825 6.21138 5.26825 5.78927 5.5286 5.52892L10.1953 0.862255C10.4556 0.601905 10.8777 0.601905 11.1381 0.862255Z"
                        fill="var(--pages-number-color)" />
                </svg>
            </button>
            <button class="pagination-button" (click)="previousPage()">
                <svg [ngStyle]="{'transform': themeModeService.direction === 'rtl' ? 'rotate(180deg)' : 'rotate(360deg)'}"
                    width="7" height="12" viewBox="0 0 7 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M6.47142 0.862254C6.73177 1.1226 6.73177 1.54471 6.47142 1.80506L2.27616 6.00033L6.47142 10.1956C6.73177 10.4559 6.73177 10.878 6.47142 11.1384C6.21108 11.3987 5.78897 11.3987 5.52862 11.1384L0.861949 6.47173C0.601599 6.21138 0.601599 5.78927 0.861949 5.52892L5.52862 0.862254C5.78897 0.601905 6.21108 0.601905 6.47142 0.862254Z"
                        fill="var(--pages-number-color)" />
                </svg>
            </button>
            }
            @for (i of pageNumbers; track $index) {
            @if(i <= 3) { <button class="pagination-button" [class.active]="index === i" (click)="setPage(i)">
                {{page + i}}
                </button>
                }
                }

                @if(page !== totalPages - 3) {
                <button class="pagination-button border-none" (click)="nextPage()">
                    ...
                </button>
                <button class="pagination-button" [class.active]="index === totalPages" (click)="setPage(totalPages)">
                    {{totalPages}}
                </button>
                }

                @if(index !== 3 || page !== totalPages - 3) {
                <button class="pagination-button" (click)="nextPage()">
                    <svg [ngStyle]="{'transform': themeModeService.direction === 'rtl' ? 'rotate(180deg)' : 'rotate(360deg)'}"
                        width="7" height="12" viewBox="0 0 7 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M0.528575 11.1377C0.268226 10.8774 0.268226 10.4553 0.528575 10.1949L4.72384 5.99967L0.528575 1.80441C0.268225 1.54406 0.268225 1.12195 0.528575 0.861604C0.788924 0.601254 1.21103 0.601254 1.47138 0.861604L6.13805 5.52827C6.3984 5.78862 6.3984 6.21073 6.13805 6.47108L1.47138 11.1377C1.21103 11.3981 0.788925 11.3981 0.528575 11.1377Z"
                            fill="var(--pages-number-color)" />
                    </svg>
                </button>
                <button class="pagination-button" (click)="lastPage()">
                    <svg [ngStyle]="{'transform': themeModeService.direction === 'rtl' ? 'rotate(180deg)' : 'rotate(360deg)'}"
                        width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M0.861949 0.862254C1.1223 0.601905 1.54441 0.601905 1.80476 0.862254L6.47143 5.52892C6.59645 5.65394 6.66669 5.82351 6.66669 6.00032C6.66669 6.17714 6.59645 6.34671 6.47143 6.47173L1.80476 11.1384C1.54441 11.3987 1.1223 11.3987 0.86195 11.1384C0.6016 10.878 0.6016 10.4559 0.86195 10.1956L5.05721 6.00033L0.861949 1.80506C0.6016 1.54471 0.6016 1.1226 0.861949 0.862254ZM6.19528 0.862254C6.45563 0.601905 6.87774 0.601905 7.13809 0.862254L11.8048 5.52892C12.0651 5.78927 12.0651 6.21138 11.8048 6.47173L7.13809 11.1384C6.87774 11.3987 6.45563 11.3987 6.19528 11.1384C5.93493 10.878 5.93493 10.4559 6.19528 10.1956L10.3905 6.00032L6.19528 1.80506C5.93493 1.54471 5.93493 1.1226 6.19528 0.862254Z"
                            fill="var(--pages-number-color)" />
                    </svg>
                </button>
                }
        </div>
        <div class="d-none col-6 select-page d-md-flex justify-content-end align-items-center">
            Page <p-select [options]="pageNumbers" [(ngModel)]="currentPage" class="w-full mx-2" /> of {{totalPages}}
        </div>
    </div>
</div>
